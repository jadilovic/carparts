<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
 
<head>
 	<title>YAP Database Izmjena Lozinke</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<div th:include="fragments/header :: header"/></div>

<!-- Entering new password page to reset user password - PasswordController lines 88 and 106 -->
<!-- It only works on LOCALHOST -->
<body>
<div class="container">
    <div class="text-center">
        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
        <h5 class="text-center">Izmjena lozinke - Reset password</h5>
        <p>Unesite novu lozinku i potvrdu iste lozinke</p>

           <div th:if="${error}">
               <div class="alert alert-danger">
                    <span th:text="${error}"></span>
               </div>
           </div>

 <form th:action="@{/reset}" th:object="${sampleInputs}" method="post">
	
	<input type="hidden" name="token" th:value="*{token}" th:field="*{token}"/>
		
		<div class="form-group">
       		<div class="input-group">
                 <input id="password"
                 class="form-control"
                 placeholder="password"
                 type="password"
                 th:field="*{password}" required autofocus/>
            </div>
		</div>
        
        <div class="form-group">
             <div class="input-group">
                 <input id="confirmPassword"
                       class="form-control"
                       placeholder="Confirm password"
                       type="password"
                       th:field="*{confirmPassword}" required autofocus/>
              </div>
        </div>
        
        <div class="form-group">
             <button type="submit" class="btn btn-block btn-success">Reset password</button>
        </div>
	</form>
</div>

<div class="p-2" align="center">
      Novi korisnik? Registracija gosta je jednostavna i besplatna. <a class="btn btn-warning" role="button" aria-pressed="true" th:href="@{/guestsignup}">Registracija gosta</a>
   </div>
  <div class="p-2" align="center">
       PostojeÄ‡i korisnik? <a th:href="@{/login}"class="btn btn-primary" role="button" aria-pressed="true">Prijava</a>
 </div>

</div>
        
     <div th:include="fragments/footer :: footer"/></div>
</body>
</html>
