<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
 
<head>
 	<title>YAP Database Nova Lozinka</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:include="fragments/header :: header"/></div>

<!-- Starting page to change user password - PasswordController lines 36 and 46 -->
<!-- It only works on LOCALHOST -->
<body>

<div class="container">
	<div class="p-2" align="center">
        <h5>Zaboravili ste lozinku ili vam treba nova lozinka?</h5>
        <p>Unesite vašu e-mail adresu da vam pošaljemo link za unos nove lozinke.</p>
    </div>       
    <div class="alert alert-success" role="alert"  th:if="${message}">
     	<span th:utext="${message}"></span>
    </div>
  	<div class="alert alert-danger" role="alert" th:if="${error}">
   		<span th:utext="${error}"></span>
  	</div>
         
                <div class="p-2" align="center">
                            <form th:action="@{/forgot}" th:object="${sampleInputs}" method="post">
                                        <input id="email"
                                               class="form-control"
                                               placeholder="email address"
                                               th:field="*{email}"/>
                                <div class="p-3 form-group">
                                    <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                                </div>
                            </form>
                        </div>

                <div class="p-2" align="center">
                    Novi korisnik? Registracija gosta je jednostavna i besplatna. <a class="btn btn-warning" role="button" aria-pressed="true" th:href="@{/guestsignup}">Registracija gosta</a>
                </div>
                <div class="p-2" align="center">
                    Postojeći korisnik? <a th:href="@{/login}"class="btn btn-primary" role="button" aria-pressed="true">Prijava</a>
                </div>

            </div>
</body>

     <div th:include="fragments/footer :: footer"/></div>
     
      <!-- JavaScript to be activated if user clicks browser back button and takes beginning of forgot password -->
 <script type="text/javascript">
 	if ( window.history.replaceState ) {
	 	 window.history.replaceState( null, null, window.location.href );
		}
 </script>
     
</html>
