<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Pretraga Oglasa</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
 </head>
<body>

<div th:include="fragments/header :: header"/></div>

<!-- Starting page for searching market posts in MarketController line 62 -->
 <div class="container">
 
       <div class="row">
          <div class="col-md-12">
              <div class="alert alert-danger" role="alert" th:if="${msg}" th:utext="${msg}"></div>
         </div>
       </div>
       
    <div class="card text-center">
  		<div class="card-body">
    		<h5 class="card-title">Pretraga Oglasa po Nazivu Proizvoda</h5>
    		
		<form th:action="@{/user/keywordpostsearch}" th:object="${sampleInputs}" method="post">
        		<label><h5>Unesite naziv:</h5></label>
        		<input type="text" th:field="*{productKeyword}" placeholder="ključna riječ" required autofocus/>
    			<input class="btn btn-secondary btn-block" type="submit" value="Traži"/>
			</form>
  		</div>
	</div>
	
	<div class="card text-center">
  		<div class="card-body">
    		<h5 class="card-title">Pretraga Oglasa po Šifri</h5>
    		
		<form th:action="@{/user/postsearch}" th:object="${sampleInputs}" method="post">
        		<label><h5>Unesite šifru:</h5></label>
        		<input type="text" th:field="*{sifra}" placeholder="sifra" required autofocus/>
    			<input class="btn btn-primary btn-block" type="submit" value="Traži"/>
			</form>
  		</div>
	</div>
	
	<div class="card text-center">
  		<div class="card-body">
    		<h5 class="card-title">Pretraga Oglasa po ID broju</h5>
    		
		<form th:action="@{/user/postinfo2}" th:object="${sampleInputs}" method="post">
        		<label><h5>Unesite ID broj:</h5></label>
        		<input type="number" th:field="*{postId}" placeholder="ID broj" required autofocus/>
    			<input class="btn btn-warning btn-block" type="submit" value="Traži"/>
			</form>
  		</div>
	</div>
	
	<div class="card text-center">
  		<div class="card-body card-footer text-dark">
    		<h5 class="card-title">Pretraga Oglasa po Grupi</h5>
    		
   			<div class="cardy">
				<!-- Filled by JavaScript code search.js -->
   			</div>
    		
  		</div>
	</div>
	
	</div>
	
      <div th:include="fragments/footer :: footer"/></div>
               <!-- javascript         --> 
		<script type="text/javascript" th:inline="javascript" th:src="@{/js/searchPosts.js}"></script> 

 <!-- JavaScript to be activated if user clicks browser back button and takes it to the beginning of search -->
 <script type="text/javascript">
 	if ( window.history.replaceState ) {
	 	 window.history.replaceState( null, null, window.location.href );
		}
 </script>

</body>
</html>
