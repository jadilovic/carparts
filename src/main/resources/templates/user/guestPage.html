<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Guest Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:include="fragments/header :: header"/></div>
 <div class="container">
 
 <div class="p-2" align="center">
  <h5>Pozdrav <span th:utext="${userName}"></span>, ovo je Gost Stranica.</h5>
  
<p><a id="myAnchor" href="https://www.w3schools.com/">W3Schools</a></p>

<p>Click the button to display the value of the id attribute of the link above.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
function myFunction() {
	var i = 0, y = "what";
  var x = document.getElementById("myAnchor");
  document.getElementById("demo").innerHTML = typeof x;
  document.getElementById("demo2").innerHTML = typeof i;
  document.getElementById("demo3").innerHTML = typeof y;
}
</script>

</div>
  
 <table class="table table-borderless">
 <tbody>
   <tr>
  	<td scope="col">
  	 <a th:href="@{/admin/signup}" class="btn-primary btn-lg btn-block" role="button" aria-pressed="true">Dodaj Novog Korisnika</a>
  	</td>
  	<td scope="col">
  	 <a th:href="@{/home/home}" class="btn-warning btn-lg btn-block" role="button" aria-pressed="true">Pregled Transakcija</a>
  	</td>
  	</tr>
  	<tr>
  	<td scope="col">
  <a th:href="@{/admin/creategroup}" class="btn-success btn-lg btn-block" role="button" aria-pressed="true">Kreiraj Kategoriju</a>
  	</td>
  	<td scope="col">
  <a th:href="@{/home/home}" class="btn-success btn-lg btn-block" role="button" aria-pressed="true">Pronađi Korisnika</a>
  	</td>
  	</tr>
  	<tr>
  	<td scope="col">
  <a th:href="@{/admin/createmaker}" class="btn-info btn-lg btn-block" role="button" aria-pressed="true">Kreiraj Proizvođača</a>
  	</td>
  	<td scope="col">
  <a th:href="@{/loggedUsers}" class="btn-secondary btn-lg btn-block" role="button" aria-pressed="true">Logovani Korisnici</a>
  	</td>
  	</tr>
  	  	<tr>
  	<td scope="col">
  <a th:href="@{/admin/createproduct}" class="btn-info btn-lg btn-block" role="button" aria-pressed="true">Kreiraj Auto Dio u Bazi</a>
  	</td>
  	<td scope="col">
  <a th:href="@{/home/home}" class="btn-primary btn-lg btn-block" role="button" aria-pressed="true">List of Invoices</a>
  	</td>
  	</tr>
 </tbody>
  </table>
 </div>
 
  <div th:include="fragments/footer :: footer"/></div>
 
</body>
</html>
