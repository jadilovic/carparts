<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Odabir Zamijenskog Auto Dijela</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 
 </head>
<body>

<div th:include="fragments/header :: header"/></div>

<!-- Edit product - auto part - adding replacement parts - in AdminController, line 221 -->
 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/admin/editproduct2}" th:object="${product}">
      		<input type="hidden" th:field="*{id}" th:value="${productId}" />
      		<div class="row">
             <div class="col-md-3"></div>
             	<div class="col-md-6">
              		<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
             	</div>
         	</div>
          <table class="table table-striped">
  			<thead>
    			<tr>
      				<th scope="col">#</th>
      				<th scope="col">Odaberi zamjenske dijelove</th>
      				<th scope="col">Šifra</th>
      				<th scope="col">Proizvođač</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr th:each="item : ${productList}">
      			<th scope="row"><span th:text="${itemStat.count}"></span></th>
      			<td>
      				<input type="checkbox" th:field="*{products}" th:value="${item.getId()}" />
      				<label th:for="${#ids.prev('products')}" th:text="${item.getName()}"></label>
      			</td>
      			<td><label th:for="${#ids.prev('products')}" th:text="${item.getSifra()}"></label></td>
      			<td><label th:for="${#ids.prev('products')}" th:text="${item.getProductMaker().getName()}"></label></td>
    		</tr>
  			</tbody>
		</table>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i>Izmjeni podatke za auto dio</button>
             </div>
         </div>
     </form>
 </div>
 
      <div th:include="fragments/footer :: footer"/></div>
 <!-- JavaScript to be activated if user clicks browser back button and takes it to the beginning of search -->
 <script type="text/javascript">
 	if ( window.history.replaceState ) {
	 	 window.history.replaceState( null, null, window.location.href );
		}
 </script>

</body>
</html>
