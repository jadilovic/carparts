<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Kreiranje Novog Proizvođača</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>

<div th:include="fragments/header :: header"/></div>

<!-- Creating product maker - part producer - in AdminController, lines 103 and 114 -->
 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/admin/createmaker}" th:object="${productMaker}">
      <div class="row p-2">
        <div class="col-md-3"></div>
          <div class="col-md-6">
     		<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
          </div>
        </div>
         <div class="p-3 row">
             <div class="col-md-3"></div>
                 <h5>Kreiranje Novog Proizvođača</h5>
         </div>
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Naziv Proizvođača</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                         <input type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Naziv proizvođača" required autofocus>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                    <span class="text-danger align-middle" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                       </span>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
             </div>
         </div>
     </form>
 </div>
 
 <div class="footer">
      <div th:include="fragments/footer :: footer"/></div>
 </div>
 
</body>
</html>
