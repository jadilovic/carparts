<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Pretraga Auto Dijelova Po Grupama</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 
</head>
<body>

<div th:include="fragments/header :: header"/></div>

<!-- Search page for starting searches by sifra and group - SearchController line 67 -->
<!-- Return page if no product is found with entered sifra - SearchController line 145 -->
 <div class="container">
 
       <div class="row">
          <div class="col-md-12">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
         </div>
       </div>
  		
   		<div class="cardy">
			<!-- Filled by JavaScript code search.js -->
   		</div>
</div>

 
      <div th:include="fragments/footer :: footer"/></div>
      
         <!-- javascript         --> 
		<script type="text/javascript" th:inline="javascript" th:src="@{/js/search.js}"></script> 
		
		<!-- JavaScript to be activated if user clicks browser back button and takes it to the beginning of search -->
 <script type="text/javascript">
 	if ( window.history.replaceState ) {
	 	 window.history.replaceState( null, null, window.location.href );
		}
 </script>
		
</body>
</html>
