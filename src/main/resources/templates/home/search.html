<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Pretraga Auto Dijelova</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 
</head>
<body>

<div th:include="fragments/header :: header"/></div>

<!-- Search page for starting searches by sifra and group - SearchController line 67 -->
<!-- Return page if no product is found with entered sifra - SearchController line 145 -->
 <div class="container">
 
       <div class="row">
          <div class="col-md-12">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
         </div>
       </div>
	
	<div class="card text-center">
  		<div class="card-body">
    		<h5 class="card-title">Pretraga po Šifri</h5>
    		
		<form th:action="@{/home/productprofile}" th:object="${sampleInputs}" method="post">
        		<label><h5>Unesite šifru:</h5></label>
        		<input type="text" th:field="*{sifra}" placeholder="sifra" />
    			<input class="btn btn-warning btn-block" type="submit" value="Traži"/>
			</form>
  		</div>
  		
  		<div class="card-footer text-dark">
    		<h5>Pregled Auto Dijelova po Grupama</h5>
  		</div>
	</div>

   		<div class="cardy">
			<!-- Filled by JavaScript code search.js -->
   		</div>
</div>

 
      <div th:include="fragments/footer :: footer"/></div>
      
         <!-- javascript         --> 
		<script type="text/javascript" th:inline="javascript" th:src="@{/js/search.js}"></script> 
		
		<!-- JavaScript to be activated if user clicks browser back button and takes it to the beginning of search -->
 <script type="text/javascript">
 	if ( window.history.replaceState ) {
	 	 window.history.replaceState( null, null, window.location.href );
		}
 </script>
		
</body>
</html>
