<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Lisa proizvoda</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"/></div>

 <div class="p-2" align="center">
   <h5>Lista proizvoda iz kategorije:</h5>
 </div>


  <div class="container table-responsive" align="center">
    <p><b th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></b></p>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Šifra</th>
                <th scope="col">Stanje</th>
                <th scope="col">Proizvođač</th>
                <th scope="col">Zamjenske šifre</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="product : ${productList}">
                <td th:text="${product.sifra}">Sifra</td>
                <td th:text="${product.quantity}">Stanje</td>
                <td th:text="${product.getProductMaker().getName()}">Proizvodjac]</td>          
                <td th:object="${product}">
                	<a class="btn btn-primary" th:href="@{'/home/listreplaceproducts/' + *{id}}">Lista</a>
                </td>
            </tr>
        </tbody>
    </table>
  </div>  
  
 <div th:replace="fragments/footer :: footer"/></div>
 
</body>
</html>
