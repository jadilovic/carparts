<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 	<title>Pretraga po marki i modelu automobila</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:include="fragments/header :: header"/></div>

<!-- Starting search by auto brand and model, SearchController in line 182 -->
 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/home/modelsearch2}" th:object="${carModel}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-danger" role="alert" th:if="${message2}" th:utext="${message2}">
     </div>
             </div>
         </div>
         <div class="p-3 row">
             <div class="col-md-3"></div>
                 <h5>Pretraga po marki i modelu automobila</h5>
         </div>

       <table class="table table-striped">
  		<tbody>
    		<tr>
      			<th scope="row"><label for="brand">Odaberi marku automobila:</label></th>
      			<td>
      	  			<select th:field="*{brand}">
              			<option th:each="carBrand : ${brands}"
              				th:value="${carBrand.id}"
              				th:utext="${carBrand.name}"/>
          			</select>
      			</td>
      			</tr>
    	</tbody>
    </table>
    
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fa fa-user-plus"></i>Dalje</button>
             </div>
         </div>
     </form>
 </div>
 
 <div class="footer">
       <div th:include="fragments/footer :: footer"/></div>
 </div>
 
</body>
</html>
