<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Pretraga po marki i modelu automobila</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">

</head>
<body>

<div th:include="fragments/header :: header"/></div>

 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/home/modelsearch2}" th:object="${carModel}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="p-3 row">
             <div class="col-md-3"></div>
                 <h5>Pretraga po marki i modelu automobila</h5>
         </div>

       <table class="table table-striped">
  		<tbody>
    		<tr>
      			<th scope="row"><label for="brand">Odaberi marku automobila:</label></th>
			</tr>
			<tr>
      			<td>
      	  			<select th:field="*{brand}">
              			<option th:each="carBrand : ${brands}"
              				th:value="${carBrand.id}"
              				th:utext="${carBrand.name}"/>
          			</select>
      			</td>
      			</tr>
    	</tbody>
    </table>
    
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fa fa-user-plus"></i>Dalje</button>
             </div>
         </div>
     </form>
 </div>
 
 <div class="footer">
       <div th:include="fragments/footer :: footer"/></div>
 </div>
 
</body>
</html>
