<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Pretraga po modelu automobila</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:include="fragments/header :: header"/></div>

<!-- Displaying and selecting model for certain auto brand, SearchController line 200 -->
 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/home/modelsearch3}" th:object="${carModel}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="p-3 row">
             <div class="col-md-3"></div>
                 <h5>Pretraga po modelu automobila</h5>
         </div>

       <table class="table table-striped">
  		<tbody>
  		  	<tr>
      			<th scope="row"><label for="brand">Marka automobila:</label></th>
      			<td>
      				<input type="text" th:field="*{brand.name}" id="brand">
      			</td>
    		</tr>
    		<tr>
      			<th scope="row"><label for="name">Odaberi model automobila:</label></th>
      			<td>
      	  			<select th:field="*{name}">
              			<option th:each="model : ${carModels}"
              				th:value="${model.name}"
              				th:utext="${model.name}"/>
          			</select>
      			</td>
    		</tr>
    	</tbody>
    </table>
    
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success btn-lg btn-block"><i class="fa fa-user-plus"></i>Dalje</button>
             </div>
         </div>
     </form>
 </div>
 
 <div class="footer">
       <div th:include="fragments/footer :: footer"/></div>
 </div>

<!-- JavaScript to be activated if user clicks browser back button and takes it to the beginning of search -->
<script type="text/javascript">
	if ( window.history.replaceState ) {
	  	window.history.replaceState( null, null, window.location.href );
		}
</script>

</body>

</html>
